<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="header">
    <div class="logo-with-header">
      <img src="/assets/white-team-tracker-icon.png" alt="Team Tracker Logo" class="header-logo">
      <h1 class="header-title">TeamTracker</h1>
    </div>

    <div class="header-profile">
      <img src="/assets/profile-image.png" (click)="viewProfile()" alt="Profile Image" class="header-profile-image">
      <span class="header-username" (click)="viewProfile()">{{teamLeadName}}</span>
      <div class="logout-items" (click)="logout()" [routerLink]="['/logout']" routerLinkActive="active-tab"
        [ngClass]="{'active-link': activeLink === '/logout'}">
        <img [src]="activeLink === '/logout' ? '/assets/blue-logout-icon.png' : '/assets/white-logout-icon.png'"
          alt="Logout" class="sidebar-icon">
        <span>Logout</span>
      </div>
    </div>
  </div>

  <div class="dashboard-container">
    <div class="sidebar">
      <h1>Hello : {{teamLeadName}}</h1>

      <img src="/assets/profile-image.png" (click)="viewProfile()" alt="Profile Image" class="profile-image" />
      <p>Click img to ViewProfile</p>

      <div class="sidebar-item" [routerLink]="['/team-leader-dashboard/post-task']" routerLinkActive="active-tab"
        [ngClass]="{'active-link': activeLink === '/team-leader-dashboard/post-task'}">
        <img
          [src]="activeLink === '/team-leader-dashboard/post-task' ? '/assets/blue-allocate-icon.png' : '/assets/white-allocate-icon.png'"
          alt="Post Task" class="sidebar-icon">
        <span>Post Task</span>
      </div>

      <div class="sidebar-item" [routerLink]="['/team-leader-dashboard/report-project']" routerLinkActive="active-tab"
        [ngClass]="{'active-link': activeLink === '/team-leader-dashboard/report-project'}">
        <img
          [src]="activeLink === '/team-leader-dashboard/report-project' ? '/assets/blue-report-icon.png' : '/assets/white-report-icon.png'"
          alt="Report Project" class="sidebar-icon">
        <span>Report Project</span>
        <!-- <matBadge *ngIf="pendingProjectCount > 0" [matBadge]="pendingProjectCount" [matBadgeHidden]="hidden" matBadgeSize="large"></matBadge> -->
      </div>

      <div class="sidebar-item" routerLinkActive="active-tab" mat-raised-button matBadge="{{projects.length}}"
        [matBadgeHidden]="BadgeHiddenForNewProject" matBadgeSize="large" (click)="viewPendingProject()">
        <img
          [src]="activeLink === '/team-leader-dashboard/view-project' ? '/assets/blue-new-icon.png' : '/assets/white-new-icon.png'"
          alt="New Project" class="sidebar-icon">
        <span>New Project</span>
      </div>

      <div class="sidebar-item" routerLinkActive="active-tab" mat-raised-button matBadge="{{pendingTasksCount}}"
        [routerLink]="['/team-leader-dashboard/teamLead-assigned-tasks']" [matBadgeHidden]="BadgeHiddenForTaskAssigen"
        matBadgeSize="large" routerLinkActive="active-tab" (click)="taskAssignedClicked()"
        [ngClass]="{'active-link': activeLink === '/team-leader-dashboard/teamLead-assigned-tasks'}">
        <img
          [src]="activeLink === '/team-leader-dashboard/teamLead-assigned-tasks' ? '/assets/blue-pending-icon.png' : '/assets/white-pending-icon.png'"
          alt="Pending Project" class="sidebar-icon">
        <span>Task Assigned</span>
      </div>

      <div class="sidebar-item" (click)="toggleBadgeVisibilityForView()" class="sidebar-item"  mat-raised-button matBadge="1" 
        [routerLink]="['/team-leader-dashboard/view-projects']" routerLinkActive="active-tab"
        [ngClass]="{'active-link': activeLink === '/team-leader-dashboard/view-projects'}">
        <img
          [src]="activeLink === '/team-leader-dashboard/view-projects' ? '/assets/blue-view-icon.png' : '/assets/white-view-icon.png'"
          alt="View Projects" class="sidebar-icon">
        <span>View</span>
      </div>

      <div class="sidebar-item" (click)="logout()">
        <img
          [src]="activeLink === '/team-leader-dashboard/logout' ? '/assets/blue-logout-icon.png' : '/assets/white-logout-icon.png'"
          alt="Logout" class="sidebar-icon">
        <span>LogOut</span>
      </div>
    </div>

    <div class="main-content">
      <h2>Team Leader Dashboard</h2>
      <router-outlet clas="child-container"></router-outlet>
    </div>
  </div>


</body>

</html>
